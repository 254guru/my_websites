<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>254GURU login & registration</title>
    <link rel="stylesheet" href="login.css">
</head>
<body background=images/18971358_6069078.jpg><br>
    
    <header>
        <h2>logo</h2>
        <nav class="navigation_tab">
            <a href="#">Home</a>
            <a href="about.html">About</a>
            <a href="#">contact</a>
            <a href="#">Services</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="X">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="login-form">
            <h2>Login</h2>
            <form action="#">
                <div class="input">
                    <span class="icon">
                        <ion-icon name="mail-unread"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rem">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="footer">
                    <a href="#">
                        <img width="20" src="images/search.png" alt="">continue with google
                    </a>
                </div>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="registration-form">
            <h2>Registration</h2>
            <form action="#">
                <div class="input">
                    <span class="icon">
                        <ion-icon name="person-circle"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>username</label>
                </div>
                <div class="input">
                    <span class="icon">
                        <ion-icon name="mail-unread"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rem">
                    <label><input type="checkbox">Accept terms and conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="footer">
                    <a href="#">
                        <img width="20" src="images/search.png" alt="">continue with google
                    </a>
                </div>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
